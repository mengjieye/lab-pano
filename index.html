<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室全景导航</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .lab-section {
            margin-bottom: 3rem;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .lab-section-title {
            margin-bottom: 2rem;
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 0.5rem;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .btn-group {
            width: 100%;
        }
        .btn-group .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">实验室全景导航</h1>
        <div id="labContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载实验室数据
        async function loadLabData() {
            try {
                const response = await fetch('data/labs.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('加载实验室数据失败:', error);
                return null;
            }
        }

        // 创建实验室卡片
        function createLabCard(lab) {
            return `
                <div class="col-md-6 col-lg-4">
                    <div class="card sub-lab-card">
                        <img src="${lab.path}/preview.jpg" class="card-img-top" alt="${lab.name}全景图">
                        <div class="card-body">
                            <h5 class="card-title">${lab.name}</h5>
                            <div class="btn-group">
                                <a href="${lab.path}/index.html" class="btn btn-primary">查看全景</a>
                                <a href="${lab.path}/intro.html" class="btn btn-info">实验室简介</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 渲染实验室部分
        function renderLabSection(category, labs) {
            const section = document.createElement('div');
            section.className = 'lab-section';
            section.innerHTML = `
                <h2 class="lab-section-title">${category}</h2>
                <div class="row">
                    ${labs.map(lab => createLabCard(lab)).join('')}
                </div>
            `;
            return section;
        }

        // 初始化页面
        async function initializePage() {
            const data = await loadLabData();
            if (!data) return;

            const container = document.getElementById('labContainer');

            // 渲染每个类别的实验室
            for (const [category, categoryData] of Object.entries(data)) {
                container.appendChild(renderLabSection(category, categoryData.labs));
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
